<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      // Math : 수학
      // round() : 반올림
      console.log(Math.round(4.6)); // 출력값 : 5
      console.log(Math.round(4.4)); // 출력값 : 4

      // ceil() : 무조건 올림
      console.log(Math.ceil(4.9)); // 출력값 : 5
      console.log(Math.ceil(4.1)); // 출력값 : 5
      console.log(Math.ceil(4.0)); // 출력값 : 4

      // 게시판에 총 글이 72건
      // 1페이지에 보여주는 건수는 10개라고 한다면
      // [1][2][3][4][5][6][7][8]
      console.log(Math.ceil(72 / 10));

      // 1페이지에 보여주는 건수를 15개로 수정
      console.log(Math.ceil(72 / 15));
    </script>
  </body>
</html>
