<html>
  <head>
    <title>데이터타입(String,Number,Object,Array,Undefined,Null)</title>
  </head>
  <body>
    <script>
      let name1 = "홍길동";
      let name2 = "홍길순";

      // let str1 = "나의 이름은 "홍길동"입니다."; //에러발생
      let str1 = '나의 이름은 "홍길동"입니다.'; //에러발생
      console.log(str1);

      // let str2 = "나의 이름은 \"홍길동\"입니다.";
      // console.log(str2);

      // let str3 = '나의 이름은 \'홍길동\'입니다.';
      // console.log(str3);

      let str4 = "나의 이름은 \\홍길동\\입니다.";
      console.log(str4);

      // Number : 숫자
      let x1 = 3;
      let y1 = 3.14;

      // undefined
      let u1;
      console.log(u1);

      // null
      let n1 = null; // 출력값 : null
      console.log(n1 + 1); //출력값 : 1

      // object : java에서 class
      // Objdct 선언후 멤버변수 초기화
      let person = {}; //object 선언
      (person.firstName = "김동"), // 멤버변수 초기화
        (person.lastName = "홍"),
        (person.age = 18);

      let person2 = {
        firstName: "김동",
        lastName: "홍",
        age: 18,
      };
      let person3 = {};
      person3["firstName"] = "철수";
      person3["lastName"] = "김";
      person3["age"] = 18;

      person2.email = "dd@gmail.com";
      console.log(person2.firstName);
      console.log(person2.lastName);
      console.log(person2.age);
      console.log(person2.email);

      document.write(person3.firstName + "<br>");
      document.write(person3.lastName + "<br>");
      document.write(person3.age + "<br>");

      // 배열 : Array
      let car = ["현대", "기어", "울보", "테슬라", "벤츠"];
      console.log(car[0]);
      console.log(car[1]);
      console.log(car[2]);
      console.log(car[3]);
      console.log(car[4]);

      let num = [3, 6, 9, 12, 1, 7];
      console.log(num[3]);
      console.log(num[4]);

      // 문자와 숫자를 혼합해서 사용할 수 있다.
      let arr1 = ["현대", 3, 3.14, undefined, null];
      console.log(arr1[0]);
      console.log(arr1[1]);
      console.log(arr1[2]);
      console.log(arr1[3]);
      console.log(arr1[4]);

      let arr2 = [person, person2, person3];
      console.log(arr2[0]);
      console.log(arr2[1]);
      console.log(arr2[2]);

      /*

      arr3[2] = "짝짝짝짝짝";
      console.log(arr3[2]);

      // Boolean 참/거짓 - true or false
      let isAdult = true; //isAdult = false;
      let num1 = 5;
      // let num2 = 7;

      console.log(typeof isAdult);
