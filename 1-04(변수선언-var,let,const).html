<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      // var
      var x = 20;
      var y = 3;
      var z = x + y;
      document.write(z);

      console.log("x = " + x);
      console.log("y = " + y);
      console.log("z = " + z);

      // 재선언이 가능함
      var x = 21;
      var y = 4;
      // z에는 새로운 값이 할당됨
      var z = x + y;

      console.log("x = " + x);
      console.log("y = " + y);
      console.log("z = " + z);

      // let   --ES6 버전부터 추가됨
      let x1 = 5;
      let y1 = 7;
      let z1 = x1 + y1;

      console.log(z1);
      // let x1 = 12; //재선언시 에러남 => var와 다른점
      x1 = 8; // 정상적으로 실행됨

      // const   --ES6 버전부터 추가됨
      const PI = 3.14;
      // PI = 3.142592; // 실행시 에러 발생
      // const PI = 3.141592; // 변수명 재선언시 에레 발생
      var x2;
      //x3 = 1; // 에러 발생 const는 선언과 동시에 초기화가 필요
      const x3 = 1;
      console.log(PI);
    </script>
  </body>
</html>
