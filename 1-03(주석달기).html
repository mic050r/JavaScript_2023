<html>
  <head>
    <title>주석 처리(단축키 : Ctrl + /)</title>
  </head>
  <body>
    <!-- 주석 달기 : 에러가 나는 부분에 달기 -->
    <script>
      // 첫번째;
      // 두번째;
      // 세번째;
      // 네번째;
      // 다섯번째;

      /*
      첫번째;
      두번째;
      세번째;
      네번째;
      다섯번째;
      */

      // 로직 처리함(연산 처리)
      // 자바 스크립트는 클라이언트 프로그램 but 로직 처리 ㄱㄴ = > 엄청 좋은 언어bb
      // x라는 변수에 20 + 3의 결과값을 대입한다. x는 선생님의 현재나이.....;^^
      var x = 20 + 3;
      document.write(x);
    </script>
    <br />
    <!-- html은 정적프로그램이라서 처리속도는 빠르지만 연산 X -->
    var y = 20 + 4; document.write(y);
  </body>
</html>
