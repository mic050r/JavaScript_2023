    <title></title>
  </head>
  <body>
    <script>
      var x = 0.1 + 0.2; // 출력값 : 0.30000000000000004
      console.log(x);

      console.log(1 / 2); // 출력값(유한소수) : 0.5
      console.log(2 / 3); // 출력값(무한소수) : 0.6666666666666666
      console.log(1 / 10); // 출력값(유한소수) : 0.1
    </script>
  </body>
</html>
