<html>
  <head>
    <title>회문 문자열 1</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "YES";
        str = str.toLowerCase();

        // 방법 1 : 직접 비교 방법
        let len = str.length;
        for (let i = 0; i < Math.floor(len / 2); i++) {
          if (str[i] !== str[len - i - 1]) return (answer = "NO");
        }

        // 방법 2 : reverse() 함수 사용
        console.log(str.split("").reverse().join(""));
        if (str !== str.split("").reverse().join("")) answer = "NO";

        return answer;
      }
      let str_one = "gooG";
      // let str_two = "StudEnT";
      console.log(solution(str_one));
    </script>
  </body>
</html>
