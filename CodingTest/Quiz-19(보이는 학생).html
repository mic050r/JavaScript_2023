<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let cnt = 1;
        max = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if(arr[i] > max){
            cnt++;
            max = arr[i]
          }
        }
        return cnt;
      }
      let arr = [130,135,148,140,150,150,153];
      console.log(solution(arr));
    </script>
  </body>
</html>
