<html>
  <head>
    <title></title>

  <body>
    <script>
      function solution(n) {
        // 쌤이 짠 코드
        let answer = Math.ceil(n / 12);
        return answer;
        // 내가 짠 코드
        // let answer = n / 12;
        // if (n % 12 == 0) {
        //   return answer;
        // }
        // return answer + 1;
      }

      console.log(solution(25));
      console.log(solution(178));

      // ceil() : 무조건 올림
      console.log(Math.ceil(2.1)); // 출력값 : 3

      // floor() : 무조건 내림
      console.log(Math.floor(2.9)); // 출력값 : 2

      // round() : 반올림
      console.log(Math.round(2.9)); // 출력값 : 3
      console.log(Math.round(2.1)); // 출력값 : 2
    </script>
  </body>
</html>
