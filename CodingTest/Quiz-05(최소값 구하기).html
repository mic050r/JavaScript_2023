<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 100;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < answer) answer = arr[i];
        }
        return answer;
      }
      let arr = [5, 7, 1, 3, 2, 9, 11];
      console.log(solution(arr));
    </script>
  </body>
</html>
