<html>
  <head>
    <title>뒤집은 소수</title>
  </head>
  <body>
    <script>
      function isPrime(num) {
        if (num === 1) return false;
        for (let i = 2; i < num; i++) {
          if (num % i == 0) return false;
        } // for
        return true;
      }

      function solution(arr) {
        let answer = [];

        // 방법 1 : 내장함수 사용 X, while문 이용
        for (let x of arr) {
          // console.log(x);
          let res = 0;

          while (x) {
            let t = x % 10;
            res = res * 10 + t;
            x = parseInt(x / 10);
          }
          // 중간값 확인
          // console.log(res);

          if (isPrime(res)) {
            answer.push(res);
          } // if
        } // for

        // 방법 2 : 내장함수 사용 O
        for (let x of arr) {
          let res = Number(x.toString().split("").reverse().join(""));
          // console.log(res);
          if (isPrime(res)) answer.push(res);
        }

        // for (let i = 0; i < arr.length; i++) {
        //   if (arr[i] % 1 == 1 && arr[i]) {
        //     console.log(arr[i]);
        //   }
        // }

        return answer;
      }
      var arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
    </script>
  </body>
</html>
