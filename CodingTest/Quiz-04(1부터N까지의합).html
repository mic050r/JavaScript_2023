<html>

    <title></title>
  </head>
  <body>
    <script>
      function solution(n) {
        let total = 0;
        for (var i = 1; i <= n; i++) {
          total += i;
        }
        return total;
      }
      console.log(solution(6));
      console.log(solution(100));
    </script>
  </body>
</html>
