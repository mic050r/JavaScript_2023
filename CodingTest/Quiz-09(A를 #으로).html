  <body>
    <script>
      function solution(str) {
        let answer = 0;
        // 방법 1 : 메소드 사용
        // answer = str.replaceAll("A", "#");
        answer = str.replace(/A/g, '#');
        // 방법 2 : for of문 사용
        for(let x of str){
          // console.log(x);
          if(x === 'A') answer += "#";
          else answer += x;
        }
        return answer;
      }
      let str = "BANANA";
      console.log(solution(str));
    </script>
  </body>
