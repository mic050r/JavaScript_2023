  <body>
    <script>
      function solution(str) {
        // 방법 1 : for문 이용
        let answer = "";
        for(let x of str){
          // console.log(x, x.toLowerCase());
          if(x === x.toLowerCase())
            answer += x.toLowerCase();
          else
            answer += x;
        }
      
        return answer;
      }
      let str = "ItisTimeToStudy"
      // console.log(str.toUpperCase());
      // console.log(str.toLowerCase());
      console.log(solution(str));
    </script>
