<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let sum = 0,
          min = Number.MAX_SAFE_INTEGER;
        for (let i of arr) {
          if (i % 2 === 1) {
            sum += i;
            if (i < min) min = i;
          }
        }
        answer.push(sum);
        answer.push(min);

        return answer;
      }

      let arr = [12, 72, 38, 41, 53, 92];
      console.log(solution(arr));
    </script>
  </body>
</html>
