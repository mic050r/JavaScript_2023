<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      // 더하기
      var x1 = 5;
      var y1 = 2;
      var z1 = x1 + y1;
      console.log(z1);

      // 빼기
      var x2 = 5;
      var y2 = 2;
      var z2 = x2 - y2;
      console.log(z2);

      // 곱하기
      var x3 = 5;
      var y3 = 2;
      var z3 = x3 * y3;
      console.log(z3);

      // 나누기
      var x4 = 5;
      var y4 = 2;
      var z4 = x4 / y4;
      console.log(z4);

      // 거듭제곱
      // 곱하기
      var x5 = 5;
      var y5 = 2;
      var z5 = x5 ** y5; // 5의 2승
      console.log(z5);

      // 나머지
      var x6 = 5;
      var y6 = 2;
      var z6 = x6 % y6; // 5의 2승
      console.log(z6);

      // 증가연산자
      var x7 = 1;
      x7++; // x = x + 1;  x += 1;
      console.log(x7);
      x7++;
      console.log(x7);

      // 감소연산자
      var x8 = 4;
      x8--; // x = x - 1; x -= 1;
      console.log(x8);
      x8--;
      console.log(x8);
    </script>
  </body>
</html>
