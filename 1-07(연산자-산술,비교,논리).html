<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      // 더하기
      var x1 = 5;
      var y1 = 2;
      var z1 = x1 + y1;
      console.log(z1);

      // 빼기
      var x2 = 5;
      var y2 = 2;
      var z2 = x2 - y2;
      console.log(z2);

      // 곱하기
      var x3 = 5;
      var y3 = 2;
      var z3 = x3 * y3;
      console.log(z3);

      // 나누기
      var x4 = 10;
      var y4 = 2;
      var z4 = x4 / y4;
      console.log(z4);
    </script>
  </body>
</html>
