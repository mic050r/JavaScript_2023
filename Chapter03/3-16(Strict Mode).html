<html>
  <head>
    <title>Strict Mode</title>
  </head>
  <body>
    <script>
      // Strict Mode : JavaScript 초기의 관용적인 문법을 허용하지 않고, 문법 규칙을 엄격하게 적용함

      // 정상적으로 실행
      var x = 65;
      console.log(x);

      // "use strict"
      // x = 4,37; // 에러발생

      // 정상적으로 실행
      function myFunction() {
        y = 95;
        return y;
      }
      console.log(myFunction());

      ("use strict");
      function myFunction() {
        y = 95;
        return y; // 에러발생
      }
      console.log(myFunction());
    </script>
  </body>
</html>
