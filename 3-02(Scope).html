<html>
<head>
  <title></title>
</head>
<body>
  <script>
    function myFunction(){
      // local Scope : 지역 변수
      var carName1 = "현대자동차";
      console.log(carName1);
    }
    myFunction();
    // console.log(carName1); : ReferenceError: carName1 is not defined

    // global Scope : 전역 변수
    var carName2 = "기아자동차";
    function myFunction2(){
      console.log(carName2);
    }
    myFunction2();

    // myFunction3()
    // function myFunction3(){
    // }

    var myFunction3 = function(){
      console.log("myFunction 호출");
    }
    myFunction3();
  </script>
</body>
</html>
