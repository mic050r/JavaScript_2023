<html>
<head>
  <title></title>
</head>
<body>
  <script>
    // 자바의 오버로딩과 비슷
    function sum1(x1,x2){
      var y1 = x1 + x2;
      console.log(y1);
    }
    sum1(5,7);

    // 함수 이름 다르게 사용하기
    function sum2(x1, x2, x3){
      var y1 = x1 + x2 + x3;
      console.log(y1);
    }
    sum2(5,7,9);

    function sum3(x1, x2, x3, x4){
      var y1 = x1 + x2 + x3 + x4;
      console.log(y1);
    }
    sum3(5,7,9,11);
  </script>
</body>
</html>
