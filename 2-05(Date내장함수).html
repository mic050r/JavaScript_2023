  <body>
    <script>
      // var d1 = new Date();
      // console.log(d1);

      // 특정 날짜 및 시간을 직접 지정
      // month : 월은 0부터 시작
      // day : 일은 1부터 시작

      // var d2 = new Date(2023, 11, 25, 13, 30);
      // console.log(d2);
      // console.log(d2.getMonth());

      var d3 = new Date();
      console.log(d3);

      var year = d3.getFullYear();
      console.log("year : " + year);

      var month = d3.getMonth();
      console.log("month : " + (month + 1));

      var date = d3.getDate();
      console.log("date : " + date);

      var day = d3.getDay();
      console.log("date : " + day); // 일요일 : 0, 월요일 : 1, 화요일 : 2, ...토요일 : 6

      var hour = d3.getHours();
      var minute = d3.getMinutes();
      var second = d3.getSeconds();
      console.log(hour, minute, second);
    </script>
  </body>
</html>
